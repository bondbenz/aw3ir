<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP4</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
</head>

<body>
    <div class="container">
        <h3>TP AW</h3>
        <h6>Avec Bootstrap 5</h6>
        <form method="POST" action="#" onsubmit="return validate()">
            <div class="row mb-3">
                <label for="nom" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="nom" onkeyup="calculateChars(this)">
                </div>
                <div class="col-sm-1">
                    <span id="nom-chars">0</span> car.
                </div>
            </div>
            <div class="row mb-3">
                <label for="prenom" class="col-sm-2 col-form-label">Prenom</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="prenom" onkeyup="calculateChars(this)">
                </div>
                <div class="col-sm-1">
                    <span id="prenom-chars">0</span> car.
                </div>
            </div>
            <div class="row mb-3">
                <label for="date-de-naissance" class="col-sm-2 col-form-label">Date de naissance</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" id="date-de-naissance">
                </div>
            </div>
            <div class="row mb-3">
                <label for="adresse" class="col-sm-2 col-form-label">Adresse</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="adresse" onkeyup="calculateChars(this)"> 
                </div>
                <div class="col-sm-2">
                    <button type="button" onclick="getLocation()" class="btn btn-warning"><img src="imgs/gps.png" alt="gps" width="32px" height="32px"> GPS</button>
                    <span id="adr-chars">0</span> car.
                </div>
                <div id="map"></div>
            </div>
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" class="form-control" id="email" onkeyup="calculateChars(this)">
                </div>
                <div class="col-sm-1">
                    <span id="email-chars">0</span> car.
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Valider</button>
        </form>
    </div>


    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="errorModal">Erreur dans le formulaire</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">Tous les champs sont obligatoires</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="dataModal" tabindex="-1" aria-labelledby="dataModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="dataModal">Bienvenue <span id="target-firstname"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Vous êtes nés le <span id="target-birthday"></span> et vous habitez
                    <br>
                    <a href="#" id="target-map-url"><img id="target-map-img" src="" alt="map" width="300px" height="300px"> 
                    <br>
                    <span id="target-address"></span>
                    </a>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>

                </div>
            </div>
        </div>
    </div>

    <!-- my scripts are here -->
    <script src="js/form-validation.js"></script>
    <script src="js/gps.js"></script>
</body>

</html>
